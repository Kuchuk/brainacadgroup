<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Effects Task</title>
	<style>
		.block {
			background: purple;
			width: 100%;
			height: 150px;
		}
		.toggle {
			background: pink;
		}
		button {
			margin-left: 5px;
		}
		div {
			margin-bottom: 30px;
		}
		.green-border {
			border: 5px solid green;
		}
	</style>
</head>
<body>
	
	<div class="block">
		
	</div>
	
	<div>
		<button class="show">Show</button>
		<button class="hide">Hide</button>
		<button class="fade-in">Fade in</button>
		<button class="fade-out">Fade out</button>
		<button class="toggle">Toggle</button>
		<button class="slide-up">Slide Up</button>
		<button class="slide-down">Slide Down</button>
	</div>
	<div>
		<button class="fade-in-border">Fade in with border</button>
		<button class="hide-delay-show">Show and hide with delay</button>
	</div>
	<div>
		<button class="toggle-slide">Toggle slide</button>
	</div>
	

	<script src="js/jquery-3.1.0.min.js"></script>
	<script>
		//slow 600, normal 400, fast 200

		$('.show').click(function(){
			$('.block').show('blazing');
		});

		$('.hide').click(function(){
			$('.block').hide('verySlow');
		});

		// jQuery.fx.speeds.fast = 300;
		// jQuery.fx.speeds.blazing = 100;
		// jQuery.fx.speeds.verySlow = 6000;
		// jQuery.fx.interval => 13 is default

		$('.fade-in').click(function(){
			$('.block').fadeIn(400);
		});

		$('.fade-out').click(function(){
			$('.block').fadeOut(200);
		});

		// hide and show
		$('.toggle').click(function(){
			$('.block').toggle(200);
		});

		$('.slide-up').click(function(){
			$('.block').slideUp(400);
		});

		$('.slide-down').click(function(){
			$('.block').slideDown(200);
		});

		////////////////////////////////////

		$('.fade-in-border').click(function(){
			// $('.block').fadeIn(1000).addClass('green-border');
			$('.block').fadeIn(1000, function(){
				$(this).addClass('green-border');
			});
		});

		$('.hide-delay-show').click(function(){
			$('.block').hide(500).delay(1500).show(300);
		});


		/* 
		* Your code
		*/

	</script>
</body>
</html>
