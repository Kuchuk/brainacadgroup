<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style>
		.block {
			margin: 30px auto;
		}

		.red-text {
			color: red;
		}
	</style>
</head>
<body>
	<script>

		var counter = {
			step: 1,
			up: function() { // увеличить счетчик
				this.step++;
			},
			down: function() { // уменьшить счетчик
				this.step--;
			},
			showCount: function() { // вывести текущее состояние
				console.log( this.step );
			}
		};
		
		counter.up();
		counter.up();
		counter.down();
		counter.up();
		counter.showCount();

		// counter.up().up().down().up().showCount().down().showCount();

	</script>
</body>
</html>
