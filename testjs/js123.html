<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>notifications</title>
</head>
<style>
body {
    margin: 0;
    bottom: 0;
    color: red;
    background-color: #ccc;
    font-family: sans-serif;
}

.notification {
    padding: 20px 15px;
    text-align: center;
    width: 100%;
    color: white;
}

.success {
    background: green;
}

.error {
    background: red;
}
</style>
<body>
    <button id="success">Success notification!</button>
    <button id="error">Error notification!</button>
    <button id="hmm">hmmmmmmmmmmmmmmm</button>
</body>
<script>
var defaultObj = {
    class: 'error',
    bottom: true,
    text: 'fail',
    time: 2211
};
function showNotification(obj) {
    var notif = document.createElement('div');
    if (obj.class != 'error' && obj.class != 'success') {
        notif.className = defaultObj.class + " notification"
    } else {notif.className = obj.class + " notification"};
    if (typeof(obj.text) != 'string' //&& (typeof(obj.text.toString) != 'string' && obj.text.toString != '')
       ) {
        notif.textContent = defaultObj.text;
    } else {notif.textContent = obj.text};
    if (obj.text == '') {notif.textContent = defaultObj.text};
    notif.style.position = "absolute";
    notif.style.zIndex = -1;
    if (obj.bottom) {notif.style.bottom = 0} else {notif.style.top = 0};
    document.body.appendChild(notif);
    console.log(notif);
    if (typeof(obj.time) != 'number') {
        setTimeout(function(){notif.parentNode.removeChild(notif)},defaultObj.time);
    } else {
    setTimeout(function(){notif.parentNode.removeChild(notif)},obj.time);
        };
}



success.onclick = function(){
    showNotification({
        class: 'success',
        bottom: false,
        text: 'success!',
        time: 2211
    });
};

error.onclick = function(){
    showNotification({
        class: 'error',
        bottom: true,
        text: 'error!',
        time: 2211
    });
};

hmm.onclick = function() {
    showNotification({
        class: 'qqqqqqqqq',
        bottom: 123,
        text: '',
        time: true
    });
};
</script>
</html>
