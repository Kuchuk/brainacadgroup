<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<button data-toggle="modal" data-target=".modal" class="btn btn-primary btn-lg">Show modal</button>
	<button class="btn btn-success btn-lg">Show modal via JavaScript</button>

	<div id="modal" class="modal fade" tabindex="-1" data-show="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title">Modal title</h4>
	            </div>
	            <div class="modal-body">
	                <p>This is a modal content&hellip;</p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                <button type="button" class="btn btn-primary">Save changes</button>
	            </div>
	        </div>
	        <!-- /.modal-content -->
	    </div>
	    <!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script>
		$('.btn-success').on('click', function(){
			$('.modal-body').append('<b>Opended with JS.</b>');
			$('.modal').modal();
		});

		$('.modal').on('hidden.bs.modal', function (e) {
			console.log('closed');
		});

		$('.modal').on('hide.bs.modal', function (e) {
			console.log('closed');
		});
	</script>
</body>
</html>
