<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container">

		<div id="my-carousel" class="carousel slide" data-interval="0" data-ride="carousel">

		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		        <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
		        <li data-target="#my-carousel" data-slide-to="1"></li>
		        <li data-target="#my-carousel" data-slide-to="2"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">
		        <div class="item active">
		            <img src="../images/1.jpg" alt="Planet Earth 1">
		            <div class="carousel-caption">
		            	<h3>First slide caption</h3>
		                Beautiful mountains
		            </div>
		        </div>
		        <div class="item">
		            <img src="../images/2.jpg" alt="Planet Earth 2">
		            <div class="carousel-caption">
		            	<h3>Second slide caption</h3>
		               	Amazing valley
		            </div>
		        </div>
		        <div class="item">
		            <img src="../images/3.jpg" alt="Planet Earth 3">
		            <div class="carousel-caption">
		            	<h3>Third slide caption</h3>
		                Incredible cold ocean
		            </div>
		        </div>
		    </div>

		    <!-- Controls -->
		    <a class="left carousel-control" href="#my-carousel" data-slide="prev">
		        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		        <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#my-carousel" data-slide="next">
		        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		        <span class="sr-only">Next</span>
		    </a>
		</div>

	</div>

	<!-- Fade effect -->


	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script>

		$('#my-carousel').on('slide.bs.carousel', function () {
		 	console.log('slide starts');
		});

		$('#my-carousel').on('slid.bs.carousel', function () {
		 	console.log('slide finishes');
		});

	</script>
</body>
</html>
