<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.append,Element.prototype.after"></script>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
  </ul>
  
  
  <script>
    var elem = document.getElementsByTagName('li')[1];
    
    elem.insertAdjacentHTML('beforeEnd','<li>3</li><li>4</li><li>5</li>');


// create Button
    
    function createButton() {
      var button = document.createElement('a');

      button.style.MozBorderRadius = "8px";
      button.style.WebKitBorderRadius = "8px";
      button.style.borderRadius = "8px";
      button.style.border = "2px groove green";
      button.style.display = "block";
      button.style.height = "30px";
      button.style.lineHeight = "30px";
      button.style.width = "100px";
      button.style.textDecoration = "none";
      button.style.textAlign = "center";
      button.style.color = "red";
      button.style.fontWeight = "bold";

      button.textContent = "Click me!";
      button.href = "/";

      document.body.appendChild(button);
    }

    createButton();


  </script>

</body>

</html>
