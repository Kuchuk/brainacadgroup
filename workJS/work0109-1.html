<!--   Есть дерево из тегов <ul>/<li>.

  Напишите код, который для каждого элемента <li> выведет:

    Текст непосредственно в нём (без подразделов).
    Количество вложенных в него элементов <li> – всех, с учётом вложенных.
 -->

  <script>
  var liElems = document.querySelectorAll('li'),
      liElemsSize = liElems.length,
      i = 0,
      tmp;

  for (i; i < liElemsSize; i++) {
    tmp = liElems[i].querySelectorAll('li').length;
    console.log(liElems[i].firstChild.nodeValue.trim() + ": "+ tmp);
  }

  </script>

</body>
