<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wide Slider</title>
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
		.outer {
			margin-top:  50px;
			margin-left: 30px;
			width: 90%;
			height: 200px;
			border:  1px solid black;
			background:  gray;
		}
	</style>
</head>
<body>
	<div class="outer">                  <!-- Arrows, Controls, AutoChange, StopOnHover -->  
		<div class="slider" data-slider-init='true,true,3000,true'>
			<div class="arrow arrow_left"><</div>
			<div class="arrow arrow_right">></div>
			<div class="slide-wrapper">
				<div class="slide">Slide 1</div>
				<div class="slide">Slide 2</div>
				<div class="slide">Slide 3</div>
				<div class="slide">Slide 4</div>
				<div class="slide">Slide 5</div>
			</div>
			<div class="controls controls_bottom"></div>
		</div>
	</div>


	<div class="outer">                  <!-- Arrows, Controls, AutoChange, StopOnHover -->  
		<div class="slider" data-slider-init='true,false,1000,false'>
			<div class="arrow arrow_left"><</div>
			<div class="arrow arrow_right">></div>
			<div class="slide-wrapper">
				<div class="slide">Slide 1</div>
				<div class="slide">Slide 2</div>
			</div>
			<div class="controls controls_bottom"></div>
		</div>
	</div>


	<script src="js/slider.js"></script>
</body>
</html>
