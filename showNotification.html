		success = document.getElementById('success');

		function showNotification(options) {
			var defaultOptions = {
				class: 'default',
				bottom: false,
				text: 'Attention! Incorrect input parameters! All of the paremetrs restored to DEFAULTS',
				time: 2000
			}

			if (((options.class == 'undefind') || (typeof(options.class) != 'string') || (options.class =='')) ||  
				((options.bottom == 'undefind') || (typeof(options.bottom) != 'boolean')) ||
				((options.bottom == 'text') || (typeof(options.text) != 'string') || (options.text =='')) || 
				((options.time == 'undefind') || (typeof(options.time) != 'number') || (options.time ==''))) {
					options = defaultOptions;
				};
			
			var div  = document.createElement('div');
			document.body.appendChild(div);
			div.className = 'notification ' + options.class;
			div.textContent = options.text;
			div.style.position = 'absolute';
			if (options.bottom) {
				div.style.bottom = 0;
			} else {
				div.style.top = 0;
			}

			setTimeout(function(){div.parentNode.removeChild(div);}, options.time);
		}

		success.onclick = function() {
			showNotification({
				// class: 'success',
				bottom: false,
				text: 'Success!',
				time: 3000
			});
		}
		error.onclick = function() {
			showNotification({
				class: 'error',
				bottom: true,
				text: 'Error!',
