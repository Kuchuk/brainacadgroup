<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<style>
@keyframes jump {

	from {
		top: 100px;
		box-shadow: 0 0 5px rgba(0,0,0,0.5);
}

	to {
		top: 50px;
		box-shadow: 0 50px 50px rgba(0,0,0,0.5);
}

}

button {
	position: absolute;
	left: calc(50% - 100px);
	top: 100px;
	width: 150px;
	height: 100px;
	background-color: white;
	color: #00004d;
	border: 3px solid #00004d;
	font-size: 1.5rem;
	transition: 1s;
}

button:hover {
	background-color: #00ace6;
	border: 3px solid #00ace6;
	color: white;
}

button:focus {
	animation: jump .7s linear infinite alternate;
	background-color: #00ace6;
	border: 3px solid #00ace6;
	background-color: #00ace6;
	color: white;
}

div {
	position: absolute;
	left: calc(50% - 100px);
	top: 300px;
	width: 150px;
	height: 150px;
	background-color: #00ace6;
	animation: move 7s linear infinite;
}

@keyframes move {
	0% {background-color:#99e6ff; left:calc(50% - 200px); top: 300px;}
	25% {background-color:#00ffff; left:50%; top:300px;}
	50% {background-color:#b3ffb3; left:50%; top:500px;}
	75% {background-color:#ccff99; left:calc(50% - 200px); top:500px;}
	100% {background-color:#99ffff; left:calc(50% - 200px); top: 300px;}
}

</style>
<body> 
	<button>Нажми меня</button>
	<div></div>
</body>
</html>
