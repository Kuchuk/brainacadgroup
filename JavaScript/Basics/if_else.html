<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task if else</title>
</head>
<script>

	var num = prompt('Type num', '');

	if (num > 0) {
		alert('Число положительное');
	} else if (num < 0) {
		alert('Число отрицательное');
	} else {
		alert('Число равно нулю или это не число');
	}

</script>

</html>
