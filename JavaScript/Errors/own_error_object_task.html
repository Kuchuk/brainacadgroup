<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Error object</title>

<script>

	// ...your code


	try {
		// receive from server
		var object = JSON.parse('{ "functions": ["foo", "bar"] }');

		if ( object.functions[1] !== 'baz') {
			throw new FunctionNameError('baz');
		}

	} catch(err) {
		console.log('Error name: ' + err.name);
		console.log('Message: ' + err.message);
		console.log('Call stak ' + err.stack);
		console.log('Error Function: ' + err.funcName);		
	}
	
</script>
</html>
