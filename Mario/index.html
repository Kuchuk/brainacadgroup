<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
</head>
<style>
	body, html {
		margin: 0;
		height: 100%;
		overflow-x: hidden;
	}

	.sky {
		background: lightblue;
		height: 40%;
		text-align: center;		
		position: relative;
	}

	.grass {
		height: 30%;
		background: seagreen;
		position: relative;
	}

	.road {
		height: 30%;
		background: dimgrey;
		box-sizing: border-box;
		border-top: 10px solid grey;
		border-bottom: 10px solid grey;
		width: 100%;
		position: relative;
	}

	.lines {
		box-sizing: border-box;
		border: 5px dashed #fff;
		height: 0;
		width: 100%;
		position: absolute;
		top: 50%;
	}

	/* Elements to animate */

	.mario {
		position: absolute;
		top: -80px;
		left: 0;
		z-index: 15;
		animation-name: drive;
		animation-duration: 5s;
		animation-fill-mode: both;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
	}

	.luigi {
		position: absolute;
		top: 30px;
		left: 0;
		z-index: 10;
		animation-name: drive_eah;
		animation-duration: 2s;
		animation-fill-mode: both;
		animation-timing-function: cubic-bezier(.64,-0.49,0,.84);
		animation-iteration-count: infinite;
		/*animation-direction: alternate;*/
	}

	.mushroom {
		animation-name: fly;
		width: 30px;
		position: absolute;
		left: 200px;
		top: -12px;
		animation-duration: 5s;
		animation-fill-mode: backwards;
		animation-iteration-count: infinite;
		z-index: 5;
	}

	.mushroom1 {
		animation-name: fly;
		width: 35px;
		position: absolute;
		left: 500px;
		top: -12px;
		animation-delay: 2s;
		animation-duration: 5s;
		animation-fill-mode: forwards;
		animation-iteration-count: infinite;
		z-index: 5;
	}

	.mushroom2 {
		animation-name: fly;
		width: 40px;
		position: absolute;
		left: 800px;
		top: -12px;
		animation-delay: 3.8s;
		animation-duration: 5s;
		animation-fill-mode: backwards;
		animation-iteration-count: infinite;
		z-index: 5;
	}

	.cloud1 {
		position: absolute;
		left: 0;
		z-index: 30;
		animation-name: cloud1_move;
		animation-fill-mode: both;
		animation-duration: 5s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-timing-function: linear;
	}

	.cloud2 {
		position: absolute;
		left: 0;
		z-index: 30;
		animation-name: cloud2_move;
		animation-fill-mode: both;
		animation-duration: 4s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-timing-function: linear;
	}
	
	.sun {
		width: 300px;
		position: absolute;
		left: 0;
		top: 0;
	}

	.dgudi {
		position: absolute;
		top:20px;
		right: 0;
		width: 100px;
		animation-name: jump;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
		animation-duration: 2s;
		animation-fill-mode: forwards;
	}
	/* Keyframes */


	@keyframes fly {
		from {transform: translateY(0px) scale(1.2) rotate(0deg);}
		to {transform: translateY(-1000px) scale(0) rotate(3600deg);}	
		}

	@keyframes drive {
		from {transform: translateX(100px) scale(0.5);}
		to {transform: translateX(900px) scale(1.3);}	
		}

	@keyframes drive_eah {
		from { transform: translateX(100px) rotate(290deg);}
		to { transform: translateX(1000px);}
	}

	@keyframes cloud1_move {
		from {transform: translateX(0px);}
		to {transform: translateX(450px);}
	}

	@keyframes cloud2_move {
		from {transform: translateX(1000px)}
		to {transform: translateX(700px);}
	}

	@keyframes jump {
		0% {transform: translateX(0px) translateY(0px);}
		20% {transform: translateX(-80px) translateY(-20px);}
		40% {transform: translateX(-160px) translateY(40px);}
		60% {transform: translateX(-240px) translateY(-20px);}
		80% {transform: translateX(-320px) translateY(40px);}
		100% {transform: translateX(-400px) translateY(-20px);}
	}

</style>
<body>
	<div class="sky">
		<div class="">
			<img class="sun" src="images/sun.gif">
			<img class="cloud1" src="images/cloud.png">
			<img class="cloud2" src="images/cloud.png">
		</div>
	</div>
	<div class="grass">
		<img class="dgudi" src="images/dgudi.png">
	</div>
	<div class="road">
		<div class="lines"></div>
		<img class="mario" src="images/mario.png" alt="mario">
		<img class="luigi" src="images/luigi.png" alt="luigi">
		<img class="mushroom" src="images/mushroom.png" alt="mushroom">
		<img class="mushroom1" src="images/mushroom.png" alt="mushroom">
		<img class="mushroom2" src="images/mushroom.png" alt="mushroom">
		<!-- <img class="mushroom" src="images/mushroom.png" alt="mushroom">
		<img class="mushroom" src="images/mushroom.png" alt="mushroom"> -->
	</div>
</body>
</html>
